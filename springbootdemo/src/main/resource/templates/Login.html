<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
   <!-- <script src="/sb/emp/jquery-3.3.1.min.js"></script>-->
    <script>
        function btn() {
            var param = {
                "userName": $("#userName").val(),
                "passWord": $("#passWord").val(),
            };

            $.ajax({
                url: "/sb/emp/userLogin",
                type: "POST",
                contentType : "application/json",
                dataType: "json",
                data: JSON.stringify(param),
                success: function (data) {
                    if(data.msg==0){
                        alert("登录成功")
                        location.href = "/sb/emp/toList";
                    }else{
                        alert("登录失败")
                        location.href = "/sb/emp/toLogin";
                    }
                }
            });
        };

    </script>


</head>
<body>
<center>
    <h3>用户登录</h3>
        <table>
            <tr><td>用户名:</td><td><input type="text" name="userName" id="userName"></td></tr>
            <tr><td>密码:</td><td><input type="passWord" name="passWord" id="passWord"></td></tr>
            <tr><td clospan="2"><input type="button" value="登录"  onclick="btn()"></td></tr>
        </table>
</center>

</body>
</html>
